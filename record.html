<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowWatch Records</title>
    <link rel="stylesheet" href="record.css">
</head>
<body>
    <h1>Options</h1>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="playAudioToggle">
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">Binaural Beats</span>
        </div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="newWindowToggle">
                <span class="slider round"></span>
            </label>
            <span id="toggleLabel">Create New Window</span>
        </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="recordCalendarToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Record on Google Calendar</span>
    </div>
    <p id="min-duration-hint">N.B only records times greater than 15 minutes; less is too short for flow</p>
    <h2>Google Calendar Authorization<h2>
    <div class="button-container">
        <button id="authorize_button">Authorize</button>
        <button id="signout_button" style="display: none; background-color:red">Sign Out</button>
    </div>
    <script src="record.js"></script>
</body>
</html>
