<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlowWatch Records</title>
    <link rel="stylesheet" href="record.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
</head>

<body>
    <h1>Options</h1>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="playAudioToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Binaural Beats</span>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="newWindowToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Create New Window</span>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="recordCalendarToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Record on Google Calendar</span>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="ignoreCalendarEventsToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Ignore events on Google Calendar</span>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="learningModeToggle">
            <span class="slider round"></span>
        </label>
        <span id="toggleLabel">Learning Mode</span>
    </div>
    <p id="min-duration-hint">N.B only records times greater than 15 minutes; less is too short for flow</p>
    <h2>Google Calendar Authorization
        <button id="authorize_button">Authorize</button>
        <button id="signout_button" style="display: none; background-color:red">Sign Out</button>
    </h2>
    <div class="calendar-controls">
        <div class="view-toggle">
            <button id="weekView" class="view-button active">Year View</button>
            <button id="monthView" class="view-button">Month View</button>
        </div>
    </div>
    <div id="cal-heatmap"></div>
    <div class="navigation">
        <button id="prevButton" aria-label="Previous">&#8592;</button>
        <button id="nextButton" aria-label="Next">&#8594;</button>
    </div>
    <script src="record.js"></script>
</body>

</html>
